name: React Native CI

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - uses: actions/checkout@v3

      # Node.js setup
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies
      - run: npm install

      # Run TypeScript check
      - run: npm run tsc -- --noEmit

      # Run ESLint
      #- run: npm run lint

      # Optional: run tests if any
      # - run: npm test
